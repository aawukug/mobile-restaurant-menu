<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>88B Breakfast</title>
    <!-- CSS -->
    <link rel="stylesheet" href="index.css">
    <!--GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Smythe&display=swap" rel="stylesheet">
    <!-- FAVICON -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="manifest" href="favicon_io/site.webmanifest">
    <!--FONT AWESOME CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- HEADER SECTION -->
    <header class="header-section">
        <div>
            <h2>88B's Breakfast</h2>
            <p>The best breakfast in Town.</p>
        </div>
    </header>
    <!-- MAIN SECTION -->
    <main>
        <section class="menu-section" id="menu-section">
          
        </section>
        
        <section class="checkout-section" id="checkout-section">

        </section>
        <!-- PAYMENT MODAL DIV -->
        <div class="payment-modal" id="payment-modal">
            <form id="payment-form">
                <div class="modal-title">Enter card details</div>
                <div class="input-btn-container">
                    <input type="text" id="creditCardName" name="creditCardName" placeholder="Enter your name" required>
                    <input type="text" id="creditCard" name="creditCard" maxlength="19" pattern="^\d{4}(\s?\d{4}){3}$" placeholder="Enter card number" required>
                    <input type="text" id="cvv" name="cvv" maxlength="3" pattern="\d{3,4}" placeholder="Enter CVV" required>
                    <button type="submit" class="pay-btn" id="pay-btn">Pay</button>
                </div>
            </form>
        </div>
        <!-- REVIEW MODAL DIV -->
        <div class="review-modal" id="review-modal">
            <div class="review-modal-inner"  id="review-modal-inner">
                <form id="review-form">
                    <div class="review-modal-title" id="review-modal-title">How was your experience?</div>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-regular fa-star-half-stroke"></i>
                    <i class="fa-regular fa-star"></i>
                    <div class="review-input-btn-container">
                        <textarea class="review-textarea" name="review" id="review-textarea" placeholder="Write your review..." required></textarea>
                        <div class="review-btns">
                            <button  class="review-submit-btn" type="submit" id="review-submit-btn" disabled>Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

       
            
    </main>
    
    <script src="index.js" type="module"></script>
</body>
</html>
